<!DOCTYPE html>
<html>
<head>
    <title>Catalogue Page</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <h2>Book Catalogue</h2>
    <table border="1">
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Publication</th>
            <th>Price</th>
            <th>Add to Cart</th>
        </tr>
        <tr>
            <td>Book A</td>
            <td>Author A</td>
            <td>Publisher A</td>
            <td>$40</td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td>Book B</td>
            <td>Author B</td>
            <td>Publisher B</td>
            <td>$35</td>
            <td><button>Add to Cart</button></td>
        </tr>
    </table>
</body>
</html>
